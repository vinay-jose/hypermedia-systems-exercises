name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - '03-a-web-1.0-application'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Hugging Face Spaces
      uses: nateraw/huggingface-sync-action@v0.0.4
      with:
        github_repo_id: vinay-jose/hypermedia-systems-exercises
        huggingface_repo_id: vinay-jose/hypermedia-systems-exercises
        repo_type: space
        hf_token: ${{ secrets.HF_TOKEN }}
